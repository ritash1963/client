<div class="container">
    <div class="row">
        <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadRepositories()" autocomplete="off">
            <div class="d-flex mx-2">
                <label class="col-form-label me-2">Name of Repository: </label>
                <input type="text" class="form-control ml-1" style="width: 250px;" name="name" 
                    [(ngModel)]="name">
            </div>
    
            <button class="btn btn-primary ms-1" type="submit">Search</button>
        </form>
    </div>
  <div class="row">    
    <div *ngFor="let repository of repositories"  class="col-sm-4 col-md-3">
         <p> <button
          class="btn btn-primary" (click)="markItem(repository.name)">
          <i class="fa fa-bookmark"></i>
        </button> {{repository.name}}</p>
    </div>
    <div c class="col-sm-5 col-md-6">
         <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
             style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
    </div>
  </div>
</div>
